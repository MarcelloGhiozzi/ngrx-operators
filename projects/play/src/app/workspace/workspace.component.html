<div class="toolbox pad">
    <title class="header">TOOLBOX</title>
    <ng-container *ngFor="let block of (toolbox | async)">
        <block (click)="commit(block)" [block]="block"></block>
    </ng-container>
</div>
<div class="workspace pad">
    <title (click)="sample()" class="header"> 
        FEATURE
    </title>
    <ng-container *ngFor="let block of (feature | async)">
        <block [block]="block" [committed]="true"></block>
    </ng-container>
</div>

<ng-container *ngIf="(metadata | async) as metadata">
    <title>{{metadata.name}}</title>
    <text>{{metadata.description}}</text>
<div class="control" *ngIf="committed">
    <ng-container *ngFor="let arg of metadata?.args">
        <input-arg  (commit)="commit()" [control]="form?.controls[arg?.name]" [arg]="arg"></input-arg>
    </ng-container>
</div>
</ng-container>
